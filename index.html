<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily-check-in</title>
    <link rel="stylesheet" href="/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Underdog&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        'poppins': 'Poppins,sans-serif',
                    }

                }
            }
        }
    </script>
</head>

<body class="bg-black overflow-x-hidden font-poppins text-white">
    <main class="w-[90%] mx-auto ">

        <section class="h-screen grid place-items-center">
            <div class="text-center">
                <h1 class="lg:text-8xl md:text-7xl text-5xl  font-bold ">Under <br> Construction</h1>
                <div class="flex justify-center items-center gap-6 my-10">
                    <div class="border-[1.5px] md:w-16 w-10 h-10 md:h-16 flex items-center justify-center rounded-full">
                        <img src="/line/facebook.svg" class=" w-5 h-5 lg:w-8 lg:h-8" alt="">
                    </div>
                    <div class="border-[1.5px] md:w-16 w-10 h-10 md:h-16 flex items-center justify-center rounded-full">
                        <img src="/line//linkedin.svg" class=" w-5 h-5 lg:w-8 lg:h-8" alt="">
                    </div>
                    <div class="border-[1.5px] md:w-16 w-10 h-10 md:h-16 flex items-center justify-center rounded-full">
                        <img src="/line/instagram.svg" class=" w-5 h-5 lg:w-8 lg:h-8" alt="">
                    </div>
                    <div class="border-[1.5px] md:w-16 w-10 h-10 md:h-16 flex items-center justify-center rounded-full">
                        <img src="/line/twitter.svg" class=" w-5 h-5 lg:w-8 lg:h-8" alt="">
                    </div>
                </div>

                <form action="" class="md:w-[80%]  mx-auto w-full">
                    <label for="" class="block">
                        <p class="text-xl "> Join Our Waiting List</p>
                        <input
                            class="block mt-2 placeholder:text-sm lowercase w-full h-[50px] px-4 rounded-2xl bg-transparent border"
                            placeholder="Enter your Email Address to get Notified" type="text">
                    </label>
                    <button
                        class="bg-white mt-6 hover:bg-gray-500 hover:text-white transition ease-linear duration-300 text-black px-10 rounded-2xl text-base py-2">
                        Submit
                    </button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
